                        <!--PESQUISAR-->
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            <button class="btn btn-outline-success" type="submit"> Pesquisar </button>

                </div>

    <main class="container md-5 p-5 shadow rounded">
            
            <div class="logo">
                <img src="/img/file.png" alt="minha-logo" width="300">
                
                <div class="container-fluid p-5">

                    <!--FORMULÁRIO-->
                    <form action="">
                        <fieldset>
                            <h1>Fale Comigo</h1>
                            <br><br>
                            <div class="mb-3 w-75">
                                <label for="form-name" class="form-label">Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Your name here">
                            </div>
                            <div class="md-12 mb-3 w-75">
                                <label for="form-email" class="form-label">Email address *</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3 w-75">
                                <label for="form-mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Your message here"></textarea>
                            </div>

                            <div class="col-12">
                                <button id="liveToastBtn" class="btn btn-outline-success" type="submit">Enviar</button>
                            </div>
                            <div>
                                <small>* campo obrigatório</small>
                            </div>

                        </fieldset>
                    </form>
                    </fieldset>
                    </form>
                    <!--TOAST-->
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" autohide: false>
                        <div class="toast-header" display:flex>
                            <img src="img/logo.jpg" class="rounded me-2" alt="favicon">
                            <strong class="me-auto">Boarding Pass Journey</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Sua mensagem foi enviada com sucesso.
                        </div>
                    </div>
                </div>
        </main>
